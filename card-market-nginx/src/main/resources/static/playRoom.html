<!DOCTYPE html>
<html>
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Site Properties -->
        <title>Play</title>

        <link rel="stylesheet" type="text/css" href="lib/Semantic-UI-CSS-master/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="css/custom.css">

    </head>

    <body>
      <div>
        <div class="row">
            <div class="ui grid centered">
                <div class="five wide column">
                    <h1 id = "playerName">Jdoe</h1>
                    <h2>Points : <span id = MyPoints>0</span></h2>
                    <div class="ui card" id = "MyCard">
                     <div class="content" style="text-align:center;">
                           <span id = "Name"></span>
                       </div>
                        <div class="image">
							<img id="cardImgId" class="ui centered tiny image" src="" />
						</div>
	
                            <div class="content">
                                <i class="lightning outline icon"></i><span id="cardAttack"></span> 
                                <div class="right floated ">
                                    <i class="protect icon"></i>
                                    <span id="cardDefence"></span> 
                                </div>
                            </div>
                        </div>


                </div>
                <div class="five wide  column"></div>
                <div class=" five wide column ">
                    <h1 id = "EnnemyName">Smith</h1>
                    <h2>Points : <span id = EnnemyPoints>0</span></h2>
                    <div class="ui card" id = "EnnemyCard">
                     <div class="content" style="text-align:center;">
                           <span id = "NameEnnemy"></span>
                       </div>
                        <div class="image">
							<img id="cardImgIdEnnemy" class="ui centered tiny image" src="" />
						</div>
	
                            <div class="content">
                                <i class="lightning outline icon"></i><span id="cardAttackEnnemy"></span> 
                                <div class="right floated ">
                                    <i class="protect icon"></i>
                                    <span id="cardDefenceEnnemy"></span> 
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="ui three column grid"></div>
        </div>
        
       </div>

        <script src="./lib/jquery-3.3.1.min.js"></script>
        <script src="./lib/Semantic-UI-CSS-master/semantic.js"></script>
        <script src="./js/playRoom.js"></script> 

    </body>
</html>
